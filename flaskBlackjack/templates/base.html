<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/music-player.css') }}"
    {% block head %}
    {% endblock %} <!--to add more head stuff-->
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <script>
                    var message = "{{ messages[0] }}";
                    if (message) {
                        alert(message);
                        }
                    </script>
		        {% endif %}
            {% endwith %}
    <header id ="main-header" class = "cyberpunk-font-og">
      {% block h1 %}
      {% endblock %}
    </header>
    <nav>
      <div class = "cyberpunk-font-og">
          <a href="{{ url_for('home') }}">Home</a><!-- Link to Home tab -->
          <a href="{{ url_for('games') }}">Games</a>
          <a href="{{ url_for('tutorial') }}">Tutorial</a> <!-- Link to Tutorial tab -->
          <a href="{{ url_for('contact') }}">Contact</a> <!-- Link to contact tab -->
          <a href="{{ url_for('registration') }}">Registration</a>
          <a href="{{ url_for('login') }}">Login</a>
          <a href="{{ url_for('profile') }}">Profile</a>
      </div>
          
      <div class="music-player">
          <audio id="audio">
              <source src="static/audio/cyberpunk.mp3" type="audio/mpeg">
              Your browser does not support the audio element.
          </audio>
          <button id="play"><i class="fa fa-play"></i></button>
          <button id="pause"><i class="fas fa-pause"></i></button>
          <button id="toggle-volume"><i class="fas fa-volume-up"></i></button>
          <div id="volume-slider" style="display: none;">
              <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
          </div>
          <input type="range" id="time" min="0" value="0" step="1">
          <span id="current-time">0:00</span>
      </div>
    </nav>
      {% block content %}
      {% endblock %}
      <footer>
        <!--<p>&copy; 2024 My Website. All rights reserved.</p>-->
      </footer>
  <script src="{{ url_for('static',filename = 'js/base.js') }}"></script>
  </body>
</html>
